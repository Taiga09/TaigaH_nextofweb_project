<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
</head>
<body>
    <h2>What were the most memorable things in the last month?</h2>
    <form id="userInputForm">
        <textarea id="userResponse" name="response" rows="4" cols="50"></textarea>
        <br>
        <button type="button" onclick="submitResponse()">Submit</button>
    </form>

    <script>
        function submitResponse() {
            var userResponse = document.getElementById("userResponse").value;
            // Here you can add the code to handle the response, e.g., send it to a server or log it to the console
            console.log(userResponse); // For now, we're just logging it to the console
        }
    </script>
</body>
</html>
