<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
    <title>Suggested Art Styles</title>
</head>
<body>
    <h2>Share your creative ideas</h2>
    <form action="/" method="post">
        <label for="emotion">Emotion / Mood:</label><br>
        <input type="text" id="emotion" name="emotion"><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>
        
        <label for="characters">Characters / Objects:</label><br>
        <input type="text" id="characters" name="characters"><br>
        
        <label for="atmosphere">Atmosphere:</label><br>
        <input type="text" id="atmosphere" name="atmosphere"><br>
        
        <label for="event">Event / Action:</label><br>
        <input type="text" id="event" name="event"><br>
        
        <br>
        <input type="submit" value="Submit">
    </form>
    
    <div>
        {% for style in art_styles %}
        <button>{{ style }}</button>
        {% endfor %}
    </div>
    <!--
    {% if image_url is not none %}
        <div>
            <h3>Generated Image:</h3>
            <img src="{{ image_url }}" alt="Generated Image">
        </div>
    -->
    {% endif %}
</body>
</html>
