<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Image</title>
</head>
<body>
    <h1>Your Generated Image</h1>
    {% if image_url %}
        <img src="{{ image_url }}" alt="Generated Image">
    {% else %}
        <p>Sorry, there was an error generating your image.</p>
    {% endif %}
</body>
</html>
